{% extends "layout.html" %}
{% block content %}
    {% for project in work %}
        <article class="media content-section">
          <div class="media-body">
            <h2>
	          <a style="color: black" href="{{ url_for('project', ID=project) }}">
	            Project {{ project }}: {{ work[project].Name }}
              </a>
	        </h2>

	    {% for emp in work[project].Employees %}
              <a class="article-content" href="{{ url_for('employee', ssn=emp[0]) }}">{{ emp[1] }}<a/>
	      <br/>
            {% endfor %}
	  </div>
        </article>
    {% endfor %}
{% endblock content %}
