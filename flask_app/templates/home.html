{% extends "layout.html" %}
{% block content %}
    {% for project in work %}
        <article class="media content-section">
          <div class="media-body">
            <h2>Project {{ project }}: {{ work[project].Name }}</h2>
	    {% for emp in work[project].Employees %}
              <a class="article-content" href="{{ url_for('employee', ssn=emp[0]) }}">{{ emp[1] }}</>
            {% endfor %}
	  </div>
        </article>
    {% endfor %}
{% endblock content %}
