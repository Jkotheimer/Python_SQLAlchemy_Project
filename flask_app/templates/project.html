{% extends "layout.html" %}
{% block content %}
  <div class="media">
    <div class="media-body">
      <h2 class="account-heading">Employees working on {{ project }}</h2>
    </div>
  </div>
    {% for emp in employees %}
        <article class="media content-section">
          <div class="media-body">
            <h2>
	    	<a href="{{ url_for('employee', ssn=emp) }}">{{ employees[emp] }}</a>
	    </h2>
	  </div>
        </article>
    {% endfor %}
{% endblock content %}
